<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    
    
    </head>
    
    <body>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
        <div id='res'></div>
        <div id='btns' class='buttonContainer'>
            <button id='btn0' class='buttonClass' onclick="append('0')">0</button>
            <button id='btn1' class='buttonClass' onclick="append('1')">1</button>
            <button id='btnClr' class='buttonClass' onclick="clr()">C</button>
            <button id='btnEql' class='buttonClass' onclick="eval()">=</button>
            <button id='btnSum' class='buttonClass'onclick="append('+')">+</button>
            <button id='btnSub' class='buttonClass' onclick="append('-')">-</button>
            <button id='btnMul' class='buttonClass' onclick="append('*')">*</button>
            <button id='btnDiv' class='buttonClass' onclick="append('/')">/</button>
        </div>

    </body>
</html>
